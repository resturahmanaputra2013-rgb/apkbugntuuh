<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL FF - FLOATING LOGO</title>
    <style>
        /* LOGIN Saja Tampil Awal */
        #login-screen { display: block; }
        #dev-logo, #main-screen { display: none; }

        /* LOGIN STYLE */
        body {
            background: black;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        #login-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 220px;
            padding: 10px;
            background: purple;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* LOGO FLOATING - TETAP ADA */
        #dev-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999999; /* Nilai z-index sangat tinggi agar selalu di atas */
            display: none;
        }
        .logo-kecil {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('https://cdn.discordapp.com/attachments/100000000000000000/120000000000000000/avatar.png');
            background-size: cover;
            border: 2px solid purple;
            cursor: pointer;
            box-shadow: 0 0 15px purple;
        }
        .menu-dropdown {
            display: none;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            box-shadow: 0 0 10px black;
        }
        .menu-dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
        .menu-dropdown a:hover {
            color: purple;
        }

        /* HALAMAN UTAMA */
        #main-screen {
            padding-top: 100px;
            padding-left: 80px;
            display: none;
        }
        .fitur {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- ================= PANEL LOGIN ================= -->
    <div id="login-screen">
        <div class="login-box">
            <h2>PANEL FF</h2>
            <input type="text" id="user" placeholder="Username: DEVFF"><br>
            <input type="password" id="pass" placeholder="Password: DEV12345"><br>
            <button onclick="cekLogin()">MASUK</button>
            <p style="font-size: 12px; margin-top: 15px;">Setelah masuk, logo akan tetap ada bahkan jika buka FF</p>
        </div>
    </div>

    <!-- ================= LOGO FLOATING ================= -->
    <div id="dev-logo">
        <div class="logo-kecil" onclick="toggleMenu()"></div>
        <div class="menu-dropdown" id="menu">
            <a href="#" onclick="showHS()">Auto Headshot</a>
            <a href="#" onclick="showAB()">Anti Ban</a>
            <a href="#" onclick="minimizePanel()">Sembunyikan Panel</a>
            <a href="#" onclick="logout()">Keluar</a>
        </div>
    </div>

    <!-- ================= HALAMAN UTAMA ================= -->
    <div id="main-screen">
        <h1>PANEL FITUR</h1>
        <div id="fitur-hs" class="fitur">
            <h3>AUTO HEADSHOT</h3>
            <p>Keakuratan: 95%</p>
            <p>Jangkauan: 100m</p>
            <button>Simpan Setting</button>
        </div>
        <div id="fitur-ab" class="fitur" style="display: none;">
            <h3>ANTI BAN SYSTEM</h3>
            <p>Mode Proteksi: Aktif</p>
            <p>Signature: Terbaru</p>
            <button>Aktifkan Proteksi</button>
        </div>
    </div>

    <script>
        // Fungsi Login
        function cekLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if (user === "DEVFF" && pass === "DEV12345") {
                // Sembunyikan Login, Tampilkan Logo & Halaman
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('dev-logo').style.display = "block";
                document.getElementById('main-screen').style.display = "block";

                // Pemberitahuan untuk izin overlay (jika dibuat jadi APK)
                alert("Logo akan tetap muncul! Jika dibuat jadi aplikasi, pastikan izin 'Tampil di atas aplikasi lain' diaktifkan.");
            } else {
                alert("Username/Password Salah!");
            }
        }

        // Fungsi Toggle Menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Fungsi Tampil Fitur
        function showHS() {
            document.getElementById('fitur-hs').style.display = "block";
            document.getElementById('fitur-ab').style.display = "none";
            document.getElementById('main-screen').style.display = "block";
            toggleMenu();
        }
        function showAB() {
            document.getElementById('fitur-hs').style.display = "none";
            document.getElementById('fitur-ab').style.display = "block";
            document.getElementById('main-screen').style.display = "block";
            toggleMenu();
        }

        // Fungsi Sembunyikan Panel (Logo Tetap Ada)
        function minimizePanel() {
            document.getElementById('main-screen').style.display = "none";
            toggleMenu();
        }

        // Fungsi Logout
        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
